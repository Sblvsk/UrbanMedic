version: '3.1'
services:
  db:
    image: postgres:13.1
    privileged: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: sergey
      POSTGRES_PASSWORD: sergey12
      POSTGRES_DB: project
  backend:
    build:
      context: .
    ports:
      - 8001:8001
    command: bash -c "
      ./wait-for-postgres.sh db
      && python manage.py makemigrations
      && python manage.py migrate
      && python manage.py createcachetable
      && python manage.py runserver 0.0.0.0:8001
      "
    depends_on:
      - db